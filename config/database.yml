# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
# default: &default
#   adapter: sqlite3
#   pool: 5
#   timeout: 5000

development:
#   <<: *default
#     adapter: postgresql
  encoding: unicode
  database: shareaokeapp_dev
  pool: 5
  username: postgres
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
# test:
#   <<: *default
#   database: db/test.sqlite3

production:
#   <<: *default
#   database: db/production.sqlite3
  adapter: postgresql
  encoding: unicode
  database: shareaokeapp_prod
  pool: 5
  username: <%= ENV["postgresql_db_username"] %>
  password: <%= ENV["postgresql_db_password"] %>

test:
  adapter: postgresql
  encoding: unicode
  database: shareaokeapp_test
  pool: 5
  username: postgres
  password: password
